<!DOCTYPE html5>
<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/google-favicon.png" type="image/x-icon">
</head>
<body>
  <nav>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <div><img id="app-launcher" src="/images/app-launcher.png" alt="" ></div>
    <a id="signin-button" href="#">Sign in</a>
  </nav>
  
  <main>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
    <div id="searchbox">
      <img src="/images/magnify-glass.png" alt="magnify-glass" height="15px">
      <input type="text" name="search_box" id="search_box">
      <img src="/images/microphone.png" alt="microphone" height="20px">
    </div>
    
    <div id="buttons">
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>
  </main>

  <footer>
    <div class="left-links">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
      <a href="#">How Search works</a>
    </div>
    <div class="right-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
